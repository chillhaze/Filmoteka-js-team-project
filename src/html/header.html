<header class="header">
  <div class="container wrapper">
    <div class="header__container">
      <a href="index.html" class="header__logo">
        <svg class="header__icon" width="24px" height="24px">
          <use href="./images/icons.svg#icon-film"></use>
        </svg>
        <h1 class="header__title">Filmoteka</h1>
      </a>
      <nav class="header__navigation">
        <ul class="header__buttons">
          <li class="header__button">
            <button class="header__btn--home" type="button">HOME</button>
          </li>
          <li class="header__button">
            <button class="header__btn--library header__navigation--current" type="button">
              MY LIBRARY
            </button>
          </li>
        </ul>
        <div class="toolbar">
          <!-- Разметка переключателя темы -->
          <div class="theme-switch">
            <svg class="theme-switch__icon" role="img" aria-label="Иконка солнца">
              <use href="./images/color-theme-switch.svg#sun"></use>
            </svg>

            <div class="theme-switch__control">
              <input
                class="theme-switch__toggle"
                type="checkbox"
                name="theme"
                id="theme-switch-toggle"
                aria-label="Переключить между тёмной и светлой темой"
              />
              <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle">
              </label>
              <div aria-hidden="true" class="theme-switch__marker"></div>
            </div>

            <svg class="theme-switch__icon" aria-label="Иконка луны">
              <use href="./images/color-theme-switch.svg#moon"></use>
            </svg>
          </div>
        </div>
      </nav>
    </div>
    <div class="header__form">
      <form class="header__input">
        <input
          class="header__search"
          type="text"
          name="search"
          id="search"
          placeholder="Поиск фильмов"
          autocomplete="off"
        />
        <button class="search__button" type="submit">
          <svg class="input-search-icon" width="12px" height="12px">
            <use href="./images/icons.svg#icon-search"></use>
          </svg>
        </button>
      </form>

      <div class="form__btns">
        <button class="form__btn form__btn--current" id="watched" type="button">WATCHED</button>
        <button class="form__btn" id="queue" type="button">QUEUE</button>
      </div>
    </div>
    <p class="alert"></p>
  </div>
</header>
